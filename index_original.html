<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>환전</title>
  <link rel="stylesheet" href="style_original.css">
</head>
<body>
  <div class="exchange_box">
    <div class="dropdown">
      <button class="dropBtn" id="from-button">KRW</button>
      <div class="dropdown_content" id="from-currency-list">
        <a href="#">KRW</a>
        <a href="#">USD</a>
        <a href="#">JPY</a>
      </div>
    </div>
    <div class="input-area">
      <input type="number" id="from-input" onkeyup="convert()" placeholder="금액을 입력하세요">
      <div id="from-unit">원</div>
    </div>
  </div>
  <h1>=</h1>
  <div class="exchange_box">
    <div class="dropdown">
      <button class="dropBtn" id="to-button">KRW
      </button>
      <div class="dropdown_content" id="to-currency-list">
        <a href="#">KRW</a>
        <a href="#">USD</a>
        <a href="#">JPY</a>
      </div>
    </div>
    <div class="input-area">
      <input type="number" id="to-input" onkeyup="reConvert()">
      <div id="to-unit">원</div>
    </div>
  </div>
  <script src="main_original.js"></script>
</body>
</html>
